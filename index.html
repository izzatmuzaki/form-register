<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <header>Form Registrasi</header>
        <div class="progress-bar">

            <div class="step">
                <p>Nama</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>

            <div class="step">
                <p>Kontak</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>

            <div class="step">
                <p>Identitas</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>

            <div class="step">
                <p>Selesai</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>

        <div class="form-outer">
            <form action="#">
                <div class="page slide-page">
                    <div class="tittle">Informasi Dasar :</div>
                    <div class="field">
                        <div class="label">Nama Depan</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Nama Belakang</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <button class="firstNext next">Selanjutnya</button>
                    </div>
                </div>

                <div class="page">
                    <div class="tittle">Info Kontak :</div>
                    <div class="field">
                        <div class="label">Alamat Email</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Nomor Telepon</div>
                        <input type="number">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Kembali</button>
                        <button class="next-1 next">Lanjut</button>
                    </div>
                </div>

                <div class="page">
                    <div class="tittle">Identitas :</div>
                    <div class="field">
                        <div class="label">Tanggal Lahir</div>
                        <input type="date">
                    </div>
                    <div class="field">
                        <div class="label">Jenis Kelamin</div>
                        <select>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Kembali</button>
                        <button class="next-2 next">Lanjut</button>
                    </div>
                </div>

                <div class="page">
                    <div class="tittle">Detail Login :</div>
                    <div class="field">
                        <div class="label">Username</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Password</div>
                        <input type="password">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Kembali</button>
                        <button class="submit">Kirim</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
